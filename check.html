<style>
    @keyframes spin{
        from {
            transform: none;
        }
        to {
            transform: rotateX(1turn);
        }
    }
    h1{
        animation: spin ease-in-out;
        color: red;
        animation: spin 1s linear infinite;
    }
</style>

    <h1>asdf</h1>
